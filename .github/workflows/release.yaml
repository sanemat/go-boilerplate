name: release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: setup env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - name: checkout
        uses: actions/checkout@v4
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: make crossbuild upload
        shell: bash
